pre-commit:
  parallel: true
  commands:
    lint:
      run: bun check:fix
      stage_fixed: true
    sort-package-json:
      run: bunx sort-package-json
      stage_fixed: true
    test:
      run: bun run test
    typecheck:
      run: bun run typecheck
commit-msg:
  commands:
    check-commits:
      run: bunx commitlint --edit
post-merge:
  commands:
    install-deps-postmerge:
      tags: frontend
      run: bunx install-deps-postmerge
