pre-commit:
  parallel: true
  commands:
    format:
      run: bunx sort-package-json && bun check:fix
      stage_fixed: true
    test:
      run: bun run test
    typecheck:
      run: bun run typecheck
commit-msg:
  commands:
    check-commits:
      run: bunx commitlint --edit
post-merge:
  install-deps-postmerge:
    tags: frontend
    run: bunx install-deps-postmerge

