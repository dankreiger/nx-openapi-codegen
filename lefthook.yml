pre-commit:
  parallel: true
  commands:
    check:
      run: bunx sort-package-json && bun check
      stage_fixed: true
    test:
      run: bun test
commit-msg:
  commands:
    check-commits:
      run: bunx commitlint --edit
post-merge:
  install-deps-postmerge:
    tags: frontend
    run: bunx install-deps-postmerge

